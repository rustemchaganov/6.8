<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JS-Start. 2 задача</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <header>
            <h1>console.log, alert(''), Prompt()</h1>
        </header>
        <div class="blocks">
            <div>
            <p id="consolelog">console.log</p>
            <code>
            console.log('Текст, отображаемый в консоли');
            </code>
            </div>
        <div>
            <p id="alert">Alert()</p>
            <code>
            alert('Показывает диалоговое окно с сообщением и кнопкой OK.');
            </code>
        </div>
        <div>
            <p id="prompt">Prompt()</p>
            <code>
            prompt('Отображает диалоговое окно с запросом на ввод текста/информации.');
            </code>
        </div>
        </div>
        <script src="script.js"></script>
        <footer>
            <a href="../index.html"><button id="main-button">Назад</button></a>
        </footer>
    </body>
</html>
